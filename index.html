        <!-- Map and Review Part -->
    <div id="maincontainer">
        <div id="mymap"></div>
        <div>
            <div>
                <h2>List of Restaurants</h2>
            </div>
            <div id="ratingList">
                From:
                <input type="number" id="fromStars" min="1" max="5" steps="1" value="1" onChange="MapObject.selectionChanged()">
                To:
                <input type="number" id="toStars" min="1" max="5" steps="1" value="5" onChange="MapObject.selectionChanged()">
            </div>
            <div id="restaurantsScrollPane">
                <div id="restaurants">
                </div>
                <br>
            </div>
        </div>
    </div>
    </main>
